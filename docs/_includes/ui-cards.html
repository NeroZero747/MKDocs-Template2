<div class="ui-cards">
  <div class="toolbar" role="banner">
    <div class="brand">
      <div class="logo" aria-hidden="true">UI</div>
      <span>Modern Card UI</span>
    </div>
    <div class="actions">
      <button
        class="btn"
        id="toggleDensity"
        type="button"
        aria-pressed="false"
        title="Toggle compact density"
      >
        Density
      </button>
      <button class="btn primary" type="button" title="Primary action">
        New
      </button>
    </div>
  </div>
  <div class="grid" aria-live="polite">
    <article class="card" tabindex="0" aria-label="Pro plan">
      <div class="media" aria-hidden="true"></div>
      <div class="content">
        <h2 class="title">Pro Plan</h2>
        <p class="sub">
          Everything you need to launch and scale your next project.
        </p>
        <div class="chips" aria-label="Features">
          <span class="chip">Unlimited Projects</span>
          <span class="chip">SLA 99.9%</span>
          <span class="chip">Analytics</span>
        </div>
        <div class="progress" aria-label="Usage">
          <i style="--val: 70%"></i>
        </div>
      </div>
      <div class="actions-row">
        <span class="price" aria-label="Price">$19/mo</span>
        <div>
          <button
            class="btn icon js-fav"
            type="button"
            aria-pressed="false"
            aria-label="Add to favorites"
          >
            ❤ <span>Favorite</span>
          </button>
          <button class="btn icon" type="button" aria-label="Buy Pro">
            ⏱ <span>Buy</span>
          </button>
        </div>
      </div>
    </article>

    <article class="card" tabindex="0" aria-label="Starter plan">
      <div class="media" aria-hidden="true"></div>
      <div class="content">
        <h2 class="title">Starter</h2>
        <p class="sub">
          Get going quickly with generous limits and no commitments.
        </p>
        <div class="chips">
          <span class="chip">1 Workspace</span
          ><span class="chip">500k API calls</span>
        </div>
      </div>
      <div class="actions-row">
        <span class="price">Free</span
        ><button
          class="btn icon js-fav"
          type="button"
          aria-pressed="false"
          aria-label="Add to favorites"
        >
          ❤ <span>Favorite</span>
        </button>
      </div>
    </article>
  </div>
</div>
